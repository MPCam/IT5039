<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue {
            background-color: blue;
        }
        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Add event listener in JS</h1>
    <button>Click me</button>

    <script>
        //add event listener
        const btnElement = document.querySelector('button');
        btnElement.addEventListener('mouseover', toggleBackgroundColor);

        //const btnElement = document.querySelector('button');
        //btnElement.onclick = toggleBackgroundColor;

        function toggleBackgroundColor() {
        //document.querySelector('h1').classList.toggle('pink');
        document.querySelector('h1').classList.toggle('blue');
        }
    </script>
</body>
</html>
