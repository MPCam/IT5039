<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <script>
        //Standard function
        function sum(a, b) {
            return a + b;
        }

        //Arrow function
        let sum2 = (a, b) =>  a + b;

        console.log(sum2(2, 3))

        function isPositive(a) {
            return a >= 0;
        }

        let isPositive2 = (a) => a >= 0;
        
        console.log(isPositive2(4))
    </script>
</body>
</html>
